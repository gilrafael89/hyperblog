<html>
    <head>
        <meta charset="utf-8">
        <title>Formularios</title>
    </head>
    <body>
        <!--
        <form action="http://www.algo.com/ejemplo.php" method="get"></form>
        -->
        <form action="ejemplo.php" method="post">
            Nombre:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="text" name="usuario" size="15" maxlength="30">
            <br>
            Contraseña:<input type="password" name="contraseña" size="15" maxlength="10">
            <br>
            Comentarios:<textarea name="Comentarios" cols="20" rows="4"></textarea>
            <hr>
            
            Servicio de música:<br>
            <input type="checkbox" name="servicio" value="itunes">iTunes<br>
            <input type="checkbox" name="servicio" value="lastfm">Last.fm<br>
            <input type="checkbox" name="servicio" value="spotify" checked>Spotify<br>
            <hr>
            
            Seleccione su género:<br>
            <input type="radio" name="genero" value="masculino" checked>Masculino<br>
            <input type="radio" name="genero" value="femenino">Femenino<br>
            <hr>
            
            <select name="disposituvo">
                <option value="" selected>Dispositivo para escuchar música?</option>
                <option value="ipod">iPod</option>
                <option value="radio">Radio FM</option>
                <option value="PC">Computador</option>
            </select>
            <hr>
            
            <select name="disposituvo" size="4" multiple>
                <option value="" selected>Dispositivo para escuchar música?</option>
                <option value="ipod">iPod</option>
                <option value="radio">Radio FM</option>
                <option value="PC">Computador</option>
            </select>
            <hr>
            
            <label for="edad">Edad:</label>
            <input type="text" name="edad">
            
            <fieldset>
                <legend>Informacion de contacto</legend>
                <label for="email">Email:</label>
                <input type="text" name="email"><br>
                <label for="cel">Celular:</label>
                <input type="text" name="cel"><br>
                <label for="tel">Telefono:</label>
                <input type="text" name="tel"><br>
            </fieldset>
            <hr>
            
            <input type="submit" name="inscripcion" value="Inscripción">
        </form>
    </body>
</html>
